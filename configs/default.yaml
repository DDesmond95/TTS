paths:
  models_dir: ./models
  voices_dir: ./voices
  outputs_dir: ./outputs

runtime:
  device: cuda:0
  dtype: float16
  max_concurrent_jobs: 1
  model_cache_size: 1
  default_max_new_tokens: 1024
  default_top_p: 0.9
  default_temperature: 0.8
  text_max_chars: 20000
  upload_max_mb: 50
  seed: null

api:
  host: 0.0.0.0
  port: 8001
  cors_origins: []
  api_key: null

ui:
  host: 0.0.0.0
  port: 7860
  mode: local_engine # local_engine | api
  api_url: http://localhost:8001
