name: docker

on:
    push:
        tags:
            - "v*.*.*"
    workflow_dispatch: {}

env:
    REGISTRY: docker.io
    IMAGE_API: ${{ secrets.DOCKERHUB_USERNAME }}/qwen3-tts-api
    IMAGE_UI: ${{ secrets.DOCKERHUB_USERNAME }}/qwen3-tts-ui

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract version tag
              id: meta
              run: |
                  TAG="${GITHUB_REF_NAME}"
                  echo "tag=${TAG}" >> $GITHUB_OUTPUT

            - name: Build & push API image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: docker/Dockerfile.api
                  push: true
                  tags: |
                      ${{ env.IMAGE_API }}:${{ steps.meta.outputs.tag }}
                      ${{ env.IMAGE_API }}:latest

            - name: Build & push UI image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: docker/Dockerfile.ui
                  push: true
                  tags: |
                      ${{ env.IMAGE_UI }}:${{ steps.meta.outputs.tag }}
                      ${{ env.IMAGE_UI }}:latest
