name: ci

on:
    push:
        branches: ["main", "master"]
    pull_request:
        branches: ["main", "master"]

jobs:
    lint-test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e ".[dev]"

            - name: Ruff (lint)
              run: |
                  ruff check .

            - name: Ruff (format check)
              run: |
                  ruff format --check .

            - name: MyPy (type check)
              run: |
                  mypy src

            - name: Pytest
              run: |
                  pytest -q
